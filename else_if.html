	return j1 ;

    document.getElementById('g1').innerHTML=f2()
	document.getElementById('g2').innerHTML=f2()

	var	a1=document.getElementById('h1').innerHTML;
	var	a2=document.getElementById('h2').innerHTML;

var c1=[a1,a2,a3]
	var	x1=document.getElementById('g1').innerHTML;
	var	x2=document.getElementById('g2').innerHTML;
	var	x3=document.getElementById('g3').innerHTML;
var c2=[x1,x2,x3]
	c1[0]==c2[0] ? h1.style.background="green": h1.style.background="red";
	c1[1]==c2[1] ? h2.style.background="green": h2.style.background="red";
